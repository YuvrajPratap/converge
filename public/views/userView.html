<div class="buttons" style="margin-bottom: 10px">
    <span style="float: left;"><h5 ng-if="authenticated">Welcome, {{currentUser.first_name}}</h5> <a href="javascript: void(0);" ng-click="user.getUsers()">Get Users!</a></span>
    <span style="float: right;"><a href="javascript: void(0);" ng-click="user.logout()" style="color: #c9302c;">Logout</a></span>
</div>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody ng-if="user.users">
        <tr ng-repeat="user in user.users">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td><span class="show_btn"><a href="javascript:void(0);" ng-click="button=!button"><span class="glyphicon glyphicon-edit"></span></a>&nbsp;<a href="javascript:void(0);" ng-click="button=!button"><span class="glyphicon glyphicon-trash"></span></a></span></td>
        </tr>
    </tbody>
    <div class="alert alert-danger" ng-if="user.error">
        <strong>There was an error: </strong> {{user.error.error}}
        <br>Please go back and login again
    </div>
</table>
